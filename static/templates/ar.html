<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <body style="margin : 0px; overflow: hidden;">

        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"

        >

            <a-text
            value="Tree 5: Rowan
            Latin Name: Sorbus aucuparia
            Age: 3yrs
            Height: 10ft
            Origin: Native"
            look-at="[gps-camera]"
            scale="1.5 1.5 1.5"
            gps-entity-place="latitude: 55.94371572996293; longitude: -3.211351372713154;"
            ></a-text>
            
            <a-entity
            gltf-model="/static/ar/adore.glb"
            look-at="[gps-camera]"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 55.894139976579304; longitude: -3.1551469589806995;"
        ></a-entity>

            <a-entity
            gltf-model="/static/ar/tree5.glb"
            look-at="[gps-camera]"
            scale="0.25 0.25 0.25"
            gps-entity-place="latitude: 55.9406; longitude: -3.2138;"
        ></a-entity>

            <a-camera gps-camera rotation-reader> </a-camera>
        </a-scene>
        {{template "mobnav.html"}}
    </body>
</html>
