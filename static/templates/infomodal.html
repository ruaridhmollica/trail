<!-- Vertically centered scrollable modal -->
<div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tree_title"></h5>
          <button
            type="button"
            class="far fa-times-circle"
            datatoggle="modal" 
            onclick="$('#myModal').modal('hide');">
        </button>
        </div>
        <div class="modal-body">
        <div class="container">
            <img id="tree_img" src="" class="w-100 h-30">
        </div>
        <div class="d-flex">
            <h6>Latin Name: </h6> <p id="latin_name"></p>
        </div>
        <div class="d-flex">
          <h6>Age: </h6> <p id="tree_age"></p>
        </div>
        <div class="d-flex">
          <h6>Height: </h6> <p id="tree_height"></p>
        </div>
        <div class="d-flex">
          <h6>Origin: </h6> <p id="tree_origin"></p>
        </div>
          <hr class="justify-content-center hr pt-0 deskhide" style="width: 85%;">
        <div class="">
            <h6>Description: </h6>
            <p id="tree_info">Tree info</p>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" datatoggle="modal" onclick="$('#myModal').modal('hide');">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
